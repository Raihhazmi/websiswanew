<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Guru/Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login Guru/Admin</h2>
      <div class="error" id="error-message"></div>
      <form id="login-form" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      // Fungsi untuk menangani login
      function handleLogin(event) {
        event.preventDefault(); // Mencegah refresh halaman

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Cek kredensial (contoh sederhana, seharusnya dihubungkan ke database)
        if (username === "guru" && password === "password") {
          // Jika berhasil login, arahkan ke dashboard
          window.location.href = "dashboard.html"; // Ubah jika nama file berbeda
        } else {
          // Tampilkan pesan error
          document.getElementById("error-message").innerText =
            "Username atau password salah!";
        }
      }
    </script>
  </body>
</html>
